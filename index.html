<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashritha CLI </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

    <!-- Boot animation -->
    <div id="boot-screen"></div>

    <!-- Matrix Effect -->
    <canvas id="matrix"></canvas>

    <!-- Terminal -->
    <div id="terminal">

        <div id="window-bar">
            <div class="buttons-container">
                <div class="window-button close-btn"></div>
                <div class="window-button minimize-btn"></div>
                <div class="window-button maximize-btn"></div>
            </div>
            <span class="window-title">aashirtha@portfolio â€” bash</span>
        </div>

        <div id="output"></div>

        <div id="input-line">
            <span id="prompt">aashirtha@portfolio:~$</span>
            <input type="text" id="command-input" autofocus autocomplete="off">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
